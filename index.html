<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="your-icon-path.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplify AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        #messages { height: 300px; overflow-y: auto; border-bottom: 1px solid #ccc; padding: 10px; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Simplify AI Chatbot</h1>
	<h2>I Will Make It Simple!</h2>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="userMessage" placeholder="Ask me anything...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            if (!userMessage) return;

            // Display user message
            document.getElementById('messages').innerHTML += `<p><b>You:</b> ${userMessage}</p>`;

            // Call Hugging Face API
        const response = await fetch("https://gravity30-simplify-ai.hf.space/api/predict/", { 
   	  method: "POST",
    	  headers: { "Content-Type": "application/json" },
    	  body: JSON.stringify({
              data: [userMessage, [], "Simplify AI - Ready to help! ðŸ˜ƒ", 512, 0.7, 0.95]
    })
});


            const data = await response.json();

            // Display chatbot response
            document.getElementById('messages').innerHTML += `<p><b>Bot:</b> ${data.response}</p>`;

            // Clear input field
            document.getElementById('userMessage').value = "";
        }
    </script>

</body>
</html>
